name: Tests

on:
  push:
    branches: [master]
    paths:
      - ".github/workflows/*"
      - "cmd/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/*"
      - "cmd/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race detector
        run: go test -race -v ./...

      - name: Build
        run: go build -v ./cmd/humble-cli
